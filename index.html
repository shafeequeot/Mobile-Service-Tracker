<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

  <link rel="stylesheet" href="./config/css/style.css">
  <link rel="stylesheet" href="./config/css/grid-Style.css">
  
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Auxwall - Mobile Repair Tracking System</title>
</head>

<body>



  <div class="container">

  </div>



  <div class="main">
    <div class="sideBar">



   
      <input type="radio" name="rdCategory" id="rdService" class="btnReportButtons">
      <label for="rdService">Register New</label>
      <input type="radio" name="rdCategory" id="rdAgent" class="btnReportButtons">
      <label for="rdAgent">Service Agent</label>
      <input type="radio" name="rdCategory" id="rdSalesRoute" class="btnReportButtons">
      <label for="rdSalesRoute">Sales Routes</label>
      <input type="radio" name="rdCategory" id="rdSalesMen" class="btnReportButtons">
      <label for="rdSalesMen">Cleint Detials</label>
      <input type="radio" name="rdCategory" id="rdStock" class="btnReportButtons">
      <label for="rdStock">Purchase</label>
      <input type="radio" name="rdCategory" id="rdSettings" class="btnReportButtons">
      <label for="rdSettings">Settings</label>

      <div class="btnDarkMode" id="toggle-dark-mode"></div>
    </div>


    <div class="container">
      <div class="headBlock">

        <img class="imageBackground" src="./config/img/64443-phone-repair.gif" ></lottie-player>
      </div>

      <div class="Grid-3">

        <div class="divProgress">

          <span class="pregressTitle">Total in Stocks <h2 id="lblTotalStock">444</h2></span>

          <svg class="progress-ring" width="200" height="200">
            <circle class="progress-ring__circle" stroke="white" stroke-width="4" id="crlTotalStock" fill="transparent"
            r="90"
            cx="100" cy="100" />

          </svg>

        </div>

        <div class="divProgress">

          <span class="pregressTitle">Total in Service <h2 id="lblTotalService">444</h2></span>

          <svg class="progress-ring" width="200" height="200">
            <circle class="progress-ring__circle" stroke-width="4" id="crlTotalService" fill="transparent" r="90"
            cx="100" cy="100" />

          </svg>

        </div>


        <div class="divProgress">

          <span class="pregressTitle">Total in Service <h2 id="lblTotalPending">444</h2></span>

          <svg class="progress-ring" width="200" height="200">
            <circle class="progress-ring__circle" stroke-width="4" id="crlTotalPending" fill="transparent" r="90"
            cx="100" cy="100" />

          </svg>

        </div>


        <div class="divProgress">

          <span class="pregressTitle">Total in Service <h2 id="lblTotalCompleted">444</h2></span>

          <svg class="progress-ring" width="200" height="200">
            <circle class="progress-ring__circle" stroke-width="4" id="crlTotalCompleted" fill="transparent" r="90"
            cx="100" cy="100" />

          </svg>

        </div>

        <div class="divProgress">

          <span class="pregressTitle">Total in Service <h2 id="lblTotalRejected">444</h2></span>

          <svg class="progress-ring" width="200" height="200">
            <circle class="progress-ring__circle" stroke-width="4" id="crlTotalRejected" fill="transparent" r="90"
            cx="100" cy="100" />

          </svg>

        </div>


        <div class="divProgress">

          <span class="pregressTitle">Total in Service <h2 id="lblTotalDead">444</h2></span>

          <svg class="progress-ring" width="200" height="200">
            <circle class="progress-ring__circle" stroke-width="4" id="crlTotalDead" fill="transparent" r="90"
              cx="100" cy="100" />

          </svg>

        </div>
      </div>
    </div>

  </div>









  <script src="./config/js/lottie-plyer.js"></script>
  <script src="./index.js"> </script>
</body>


</html>
