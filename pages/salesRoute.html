<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link rel="stylesheet" href="../config/css/style.css">
    <link rel="stylesheet" href="../config/css/grid-Style.css">
    <link rel="stylesheet" href="../config/css/dataTable.css">
    <link rel="stylesheet" href="../config/css/fontawesome-free-6.0.0-web/css/all.min.css">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Auxwall - Mobile Repair Tracking System</title>
</head>

<body>



    <div class="container">


        <div class="heading">
            <h2>SALES ROUTE</h2>
        </div>

        <form method="POST" id="purchaseForm" name="purchaseForm">

            <div class="formGroup">


                <input type="hidden" id="companyId" name="companyId" value="0" />

                <div class="margin-top-1rem">
                    <label for="txtRoute">Route name</label>
                    <input class="input-feild" type="text" name="txtRoute" id="txtRoute" placeholder="Enter Route name" />
                </div>


                <div class="margin-top-1rem">
                    <label for="txtOther">Description</label>
                    <input class="input-feild" type="text" name="txtOther" id="txtOther" placeholder="Enter description" />
                </div>

                </div>


                
                <div class="btnGroup">
                    <div class="message" id='formResult'></div>
                    <button name="btnSave" id="btnSave" class="btnUpdate"><div id="txtSave">Save</div> <div id="btnSaveLoader"></div> </button>
                    <button name="btnCancel" id="btnCancel" class="btnCancel">Close<div id="btnResetLoader"></div></button>
                </div>

                <div class="dataTable">
                    <table id="serviceAgent" class="display">
                      <thead>
                          <tr>
                              <th>Route</th>
                              <th>Description</th>                                                 
                          </tr>
                      </thead>
                      <tbody>
                   
                      </tbody>
                  </table>
                  </div>
            </div>
        </form>
    </div>





  
    <script src="./salesRoute.js"> </script>
</body>


</html>
