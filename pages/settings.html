<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link rel="stylesheet" href="../config/css/style.css">
    <link rel="stylesheet" href="../config/css/grid-Style.css">
    <link rel="stylesheet" href="../config/css/card.css">

    <link rel="stylesheet" href="../config/css/fontawesome-free-6.0.0-web/css/all.css">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Auxwall - Mobile Repair Tracking System</title>
</head>

<body>



    <div class="container margin-top-1rem">

        <div class="card">

            <div class="heading">
                <h2>IMPORT INVENTORY LIST</h2>
            </div>

            <div class="formGroup">

                <div class="btnGroup">
                    <div class="message" id='importResult'></div>
                    <button name="btnImport" id="btnImport" class="btnUpdate">
                        <div id="txtImport">Choose file</div>
                        <div id="btnSaveLoader"></div>
                    </button>
                </div>

            </div>
    
        </div>

        <div class="card">
            <div class="heading">
                <h2>DATABASE SETTINGS</h2>
            </div>


            <div class="formGrosup dbBackup">

            
               
                    <div class="message alignToCenter" id='lblDbFile'></div>
                    <div class="message alignToCenter" id='lblBackup'></div>

                    
                <div class="Grid-3">

                    <span class="link" id="lblNewDBLocation"> Change DB Location</span>
                    <div class="btnGroup">
                        <button name="btnDBBackup" id="btnDBBackup" class="btnSave">
                            <div id="txtDBBackup">Backup now</div>
                            <div id="btnSaveLoader"></div>
                        </button>
                    </div>

                    <span class="rightAlign link" id="lblNewBackupLocation">Set new backup path?</span>
                </div>
            </div>
        </div>

        <div class="btnGroup">

            <button name="btnCancel" id="btnCancel" class="btnCancel"> Close
            </button>
        </div>
    </div>






    <script src="./settings.js"> </script>
</body>


</html>
