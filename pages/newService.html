<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <!-- <link rel="stylesheet" href="../config/css/fontawesome-free-6.0.0-web/css/all.min.css"> -->
    <link rel="stylesheet" href="../config/css/style.css">
    <link rel="stylesheet" href="../config/css/grid-Style.css">
    <link rel="stylesheet" href="../config/css/card.css">
    <link rel="stylesheet" href="../config/css/StepSelection.css">



    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Auxwall - Mobile Repair Tracking System</title>
</head>

<body>



    <div class="container">


        <div class="heading">
            <h2 id="heading">SERVICE REQUEST</h2>
        </div>

        <form method="POST" id="purchaseForm" name="purchaseForm">

            <div class="formGroup">
                <input type="hidden" id="companyId" name="companyId" value="0" />
                <div class="Grid-3">

                    <div>
                        <label for="txtIMEI">IMEI</label>
                        <input class="input-feild" autofocus type="text" name="txtIMEI" id="txtIMEI" required
                            placeholder="Enter IMEI No." />
                    </div>

                    <div>
                        <label for="txtBrand">Phone</label>
                        <input class="input-feild" type="text" disabled name="txtBrand" id="txtBrand" required
                            placeholder="Brand name" />
                    </div>

                    <div>
                        <label for="txtSupplier">Supplier</label>
                        <input class="input-feild" type="text" disabled name="txtSupplier" id="txtSupplier" 
                            placeholder="Model No." />
                    </div>

                </div>

                <div class="margin-top-0_5rem Grid-2">
                    <div>

                        <label for="txtCSR">CSR No.</label>
                        <input type="number" class="input-feild" name="txtCSR" id="txtCSR" required
                            placeholder="CSR Number" />
                    </div>
                    <div>

                        <label for="txtDate">Choose Date</label>
                        <input type="date" class="input-feild" name="txtDate" id="txtDate" required
                            placeholder="Select Date" />
                    </div>

                </div>
                <div class="Grid-2 margin-top-0_5rem">
                    <div class="">

                        <label for="txtClient">Client</label>
                        <select class="input-feild" name="txtClient" id="txtClient" required 
                            placeholder="select Sales route">
                            <option value="00" disabled selected>Sales Route</option>
                            <option value="0">Add New</option>
                        </select>

                        <!-- <div class="autocomplete" >
                            <input id="txtClient" type="text" name="txtClient" placeholder="Country">
                          </div> -->
                          <!-- <input type="text" id="example" name="example" list="exampleList">
                          <datalist id="exampleList">
                            <option value="A enth" id="1">  ksdj</option>
                            <option value="bk kdjf" id="2">  abc</option>
                            <option value="kdjfkdf" id="">  kiklec</option>
                            <option value="dkfjdkf " id="1">  okaka</option>
                            <option value="kdjfkdf" id="1">  lskjd</option>
                            <option value="A" id="1">  skdfj</option>

                          </datalist> -->

                    </div>

                    <div class=" ">
                        <label for="txtServiceAgent">Service Agent</label>
                        <select class="input-feild" name="txtServiceAgent" id="txtServiceAgent" required 
                            placeholder="Select Service Agnet">
                            <option value="00" disabled selected>Service Agent</option>
                            <option value="0">Add New</option>
                        </select>
                    </div>
                </div>
                <div class="margin-top-0_5rem">
                    <label for="txtOtherDesc">Other Description</label>
                    <textarea class="input-feild-area" rows="2" name="txtOtherDesc" id="txtOtherDesc" required
                        placeholder="Description"></textarea>
                </div>
                <div id="divStatus" class="margin-top-1rem hisdeMe card">

                    <label for="txtStatus">Service Status</label>

                    <section class="flexGroup">
                        <div class="steps">
                            <label class="lblSteps">
                              <input value="1" name="ckSteps" id="ckCollect" checked type="checkbox">
                              <span class="checkmark"></span>
                            </label>
                            Collected from client
                        </div>
                        <div class="steps">
                            <label class="lblSteps">
                                <input value="2" name="ckSteps" id="ckHandover" type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            Handover to agent
                        </div>
                        <div class="steps">
                            <label class="lblSteps">
                                <input value="3" name="ckSteps" id="ckReceived" type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                                Received from agent     
                        </div>
                         <div class="steps">
                            <label class="lblSteps">
                                <input value="4" name="ckSteps" id="ckDelivered" type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            Delivered
                        </div>
                        <div class="steps">
                            <label class="lblSteps">
                                <input value="5" name="ckSteps" id="ckDead" type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            Dead
                        </div>
                      
                        </section>
                        <div id="divDeadReason" class="margin-top-0_5rem hideMe">

                            <!-- <label for="txtCSR">CSR No.</label> -->
                            <input  type="text" class="input-feild" name="txtStatusDesc" id="txtStatusDesc" required
                                placeholder="Describe reason" />
                        </div>
                </div>

                <div class="btnGroup">
                    <div class="message" id='formResult'></div>
                    <button name="btnSave" id="btnSave" class="btnUpdate">
                        <div id="txtSave">Save</div>
                        <div id="btnSaveLoader"></div>
                    </button>
                    <button name="btnCancel" id="btnCancel" class="btnCancel">Close<div id="btnResetLoader"></div>
                    </button>
                </div>
            </div>
        </form>
    </div>






    <script src="./newSerivce.js">
    </script>
</body>


</html>
