<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link rel="stylesheet" href="../config/css/style.css">
    <link rel="stylesheet" href="../config/css/grid-Style.css">
    <link rel="stylesheet" href="../config/css/card.css">


    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Auxwall - Mobile Repair Tracking System</title>
</head>

<body>



    <div class="container">


        <div class="heading">
            <h2 id="heading">SERVICE REQUEST</h2>
        </div>

        <form method="POST" id="purchaseForm" name="purchaseForm">

            <div class="formGroup">
                <input type="hidden" id="companyId" name="companyId" value="0" />
                <div class="Grid-3">

                    <div>
                        <label for="txtIMEI">IMEI</label>
                        <input class="input-feild" autofocus type="text" name="txtIMEI" id="txtIMEI" required
                            placeholder="Enter IMEI No." />
                    </div>

                    <div>
                        <label for="txtBrand">Phone</label>
                        <input class="input-feild" type="text" disabled name="txtBrand" id="txtBrand" required
                            placeholder="Brand name" />
                    </div>

                    <div>
                        <label for="txtSupplier">Supplier</label>
                        <input class="input-feild" type="text" disabled name="txtSupplier" id="txtSupplier" 
                            placeholder="Model No." />
                    </div>

                </div>

                <div class="margin-top-1rem Grid-2">
                    <div>

                        <label for="txtCSR">CSR No.</label>
                        <input type="number" class="input-feild" name="txtCSR" id="txtCSR" required
                            placeholder="CSR Number" />
                    </div>
                    <div>

                        <label for="txtDate">Choose Date</label>
                        <input type="date" class="input-feild" name="txtDate" id="txtDate" required
                            placeholder="Select Date" />
                    </div>

                </div>
                <div class="Grid-2">
                    <div class="margin-top-1rem">

                        <label for="txtRoute">Sales route</label>
                        <select class="input-feild" name="txtRoute" id="txtRoute" required autofocus
                            placeholder="select Sales route">
                            <option value="00" disabled selected>Sales Route</option>
                            <option value="0">Add New</option>
                        </select>

                    </div>

                    <div class="margin-top-1rem">
                        <label for="txtServiceAgent">Service Agent</label>
                        <select class="input-feild" name="txtServiceAgent" id="txtServiceAgent" required autofocus
                            placeholder="Select Service Agnet">
                            <option value="00" disabled selected>Service Agent</option>
                            <option value="0">Add New</option>
                        </select>
                    </div>
                </div>
                <div class="margin-top-1rem">
                    <label for="txtOtherDesc">Other Description</label>
                    <textarea class="input-feild-area" rows="5" name="txtOtherDesc" id="txtOtherDesc" required
                        placeholder="Description"></textarea>
                </div>
                <div id="divStatus" class="margin-top-1rem hisdeMe card">

                    <label for="txtStatus">Service Status</label>
                    <!-- <select class="input-feild" name="txtStatus" id="txtStatus" required autofocus
                        placeholder="Select Status">
                        <option value="1" selected>Collected from Client</option>
                        <option value="2">Handover to Agent</option>
                        <option value="3">Collected from Agent</option>
                        <option value="4">Delivered</option>
                        <option value="5">Dead</option>

                    </select> -->

                    <ul class="list-unstyled multi-steps">
                        <li value="1">Received from Client</li>
                        <li value="2">Handover to Agent</li>
                        <li value="3" class="is-active">Ready for ship</li>
                        <li value="4"> Delivered</li>
                        <li value="5"> Dead</li>
                      </ul>

                </div>

                <div class="btnGroup">
                    <div class="message" id='formResult'></div>
                    <button name="btnSave" id="btnSave" class="btnUpdate">
                        <div id="txtSave">Save</div>
                        <div id="btnSaveLoader"></div>
                    </button>
                    <button name="btnCancel" id="btnCancel" class="btnCancel">Close<div id="btnResetLoader"></div>
                    </button>
                </div>
            </div>
        </form>
    </div>






    <script src="./newSerivce.js">
    </script>
</body>


</html>
