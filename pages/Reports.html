<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link rel="stylesheet" href="../config/css/grid-Style.css">
    <link rel="stylesheet" href="../config/css/tabStyle.css">
    <link rel="stylesheet" href="../config/css/tabulator.css">
    <link rel="stylesheet" href="../config/css/style.css">
    <link rel="stylesheet" href="../config/css/report.css">


    <script type="text/javascript" src="../config/js/moment.js"></script>
<script type="text/javascript" src="../config/js/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="../config/css/datetimepicker.css" />

    <link rel="stylesheet" href="../config/css/fontawesome-free-6.0.0-web/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Auxwall - Mobile Repair Tracking System</title>
</head>

<body>


<!-- for printing  -->
<div class="hideMe printMe">

    <h1 class=" heading">
        Service Report
    </h1>
</div>


    <div class="tabset dontPrint">
        <!-- Tab 1 -->
        <input type="radio" name="tabset" id="tab1" aria-controls="CSRDetials" checked>
        <label for="tab1">CSR Report</label>
        <!-- Tab 2 -->
        <input type="radio" name="tabset" id="tab2" aria-controls="AgentDetials">
        <label for="tab2">Agent Report</label>
        <!-- Tab 3 -->
        <input type="radio" name="tabset" id="tab3" aria-controls="RouteDetials">
        <label for="tab3">Route Report</label>

             <!-- Tab 4 -->
        <input type="radio" name="tabset" id="tab4" aria-controls="ClientDetials">
        <label for="tab4">Client Report</label>

        <div class="tab-panels dontPrint">


            <!-- First tab  starting here  -->

            
            <section id="CSRDetials" class="tab-panel panelSize">
                <div class="container ">

                    <div class=" Grid-3 margin-top-1rem">
                        <div class="">
                            <label for="txtCSRNo">CSR Number</label>
                            <input class="input-feild" type="text" name="txtCSRNo" id="txtCSRNo"
                                placeholder="Enter CSR No" />
                        </div>

                        <div class="">
                            <label for="dtCSRMonth">Select Date</label>
                            <input class="input-feild" type="text" name="dtCSRMonth" id="dtCSRMonth"
                                placeholder="Enter Route name" />
                        </div>
                        <button name="btnCSRSearch" id="btnCSRSearch" class="btnSearch">
                            <div id="txtCSRSearch">Search</div>
                            <div id="btnSaveLoader"></div>
                        </button>
                    </div>


                   
                </div>

            </section>

            <section id="AgentDetials" class="tab-panel panelSize">
                <div class="container ">

                    <div class=" Grid-3 margin-top-1rem">
                        <div class="">
                            <label for="txtServiceAgent">Service Agent</label>
                        <select class="input-feild" name="txtServiceAgent" id="txtServiceAgent" 
                            placeholder="Select Service Agnet">
                            <option value="00" disabled selected>Service Agent</option>
                        </select>
                        </div>

                        <div class="">
                            <label for="dtAgentMonth">Select Date</label>
                            <input class="input-feild" type="text" name="dtAgentMonth" id="dtAgentMonth"
                                placeholder="Enter Route name" />
                        </div>
                        <button name="btnAgentSearch" id="btnAgentSearch" class="btnSearch">
                            <div id="txtAgentSearch">Search</div>
                            <div id="btnSaveLoader"></div>
                        </button>
                    </div>


                    
                </div>
            </section>

            <section id="RouteDetials" class="tab-panel panelSize">
                <div class="container ">

                    <div class=" Grid-3 margin-top-1rem">
                        <div class="">
                            <label for="txtRoute">Sales Route</label>
                        <select class="input-feild" name="txtRoute" id="txtRoute"
                            placeholder="Select Route">
                            <option value="00" disabled selected>Sales Route</option>
                        </select>
                        </div>

                        <div class="">
                            <label for="dtSalesMonth">Select Date</label>
                            <input class="input-feild" type="text" name="dtSalesMonth" id="dtSalesMonth"
                                placeholder="Select the date" />
                        </div>
                        <button name="btnSalesSearch" id="btnSalesSearch" class="btnSearch">
                            <div id="txtSalesSearch">Search</div>
                            <div id="btnSaveLoader"></div>
                        </button>
                    </div>


                    
                </div>
            </section>


            <section id="ClientDetials" class="tab-panel panelSize">
                <div class="container ">

                    <div class=" Grid-3 margin-top-1rem">
                        <div class="">
                            <label for="txtClient">Client Name</label>
                        <select class="input-feild" name="txtClient" id="txtClient"
                            placeholder="Select a client">
                            <option value="00" disabled selected>Clent name</option>
                        </select>
                        </div>

                        <div class="">
                            <label for="txtClientDate">Select Date</label>
                            <input class="input-feild" type="text" name="txtClientDate" id="txtClientDate"
                                placeholder="Select the date" />
                        </div>
                        <button name="btnClientSearch" id="txtClientSearch" class="btnSearch">
                            <div id="txtCleintSearch">Search</div>
                            <div id="btnClentSaveLoader"></div>
                        </button>
                    </div>


                    
                </div>
            </section>
        </div>

    </div>

    <div class="container">

        <div class="serviceView  margin-top-1rem">
            <div id="lblfilterType" class="strong">
                CSR No.:
            </div>
            <div id="lblCSRNo">
                N/a
            </div>
            <div class="strong">
                Processing:
            </div>
            <div id="lblProcessing">
                N/a
            </div>
            <div class="strong">
                Sales Route:
            </div>
            <div id="lblSalesRoute">
                N/a
            </div>
            <div class="strong">
                Completed:
            </div>
            <div id="lblCompleted">
                N/a
            </div>
            <div class="strong">
                Total Devices:
            </div>
            <div id="lblTotalDevice">
                N/a
            </div>
            <div class="strong">
                Dead:
            </div>
            <div id="lblDead">
                N/a
            </div>

        </div>

        <div id="reportTable"  class=" tabContentArea margin-top-1rem">
            

        </div>


        <div class="btnGroup dontPrint">
            <div class="message" id='formResult'></div>
            <button name="btnPrint" id="btnPrint" class="btnUpdate">
                <div id="txtSave">Print</div>
                <div id="btnSaveLoader"></div>
            </button>
            <button name="btnCancel" id="btnCancel" class="btnCancel">Close<div id="btnResetLoader">
                </div></button>
        </div>
    </div>

    <script src="./Reports.js"> </script>
</body>

</html>
